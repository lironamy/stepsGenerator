<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <h1>Questions</h1>
            <div id="questions-container"></div>
            <div id="answers-container"></div>

        </div>

        <div id="result"></div>

    </div>


    <table id="recipe-table" class="recipe-table">

                <th></th>
                <th>#</th>
                <th>Time</th>
                <th>External desired temperature</th>
                <th>Internal desired temperature</th>
                <th>"Vibration pattern (From pattern bank)"</th>
                <th>Vibration Intensity</th>
                <th>"Suction pattern (From pattern bank)"</th>
                <th>Suction Intensity</th>
                <th>External lubrication level</th>
                <th>Internal lubrication level</th>
            </tr>
        </thead>
        <tbody id="tdresults">


            
        </tbody>

    </table>
    
    

    <script type="module" src="script.js"></script>
